<div class="row-fluid">
	<div class="span12">
		<a id="edit-btn" href="#" data-toggle="true" class="btn btn-flat pull-right" style="display:none;">Done</a>
	</div>
</div>

<div class="row-fluid">
	<div id="message-container" class="span12" style="display:none;">
		<div id="message" class="alert profile-message fade in">
			<span id="message-text"></span>
			<a class="close" href="#">&times;</a>
		</div>
	</div>
	<script>
		$('#message').bind('click', function() {
			$('#message-container').fadeOut();
		});
	</script>
</div>

<div class="row-fluid">
	<div class="span3" style="position: relative;">
		<img src="/img/uploads/<%= userName + '/' +  avatar[0].filename %>" id="profile-image" style="border-radius: 5px;" class="no-stretch" />
		<span style="position:absolute; bottom:7px; margin-left: 40px;">
			<a href="#upload-modal" id="upload-image" role="button" class="btn btn-red btn-flat" data-toggle="modal">Change photo</a>
		</span>
	</div>

	<div class="span6">
		<form id="update-profile" action="" method="POST">
			<input type="text" id="firstName" name="firstName" value="<%= firstName %>" style="width:100%;" />
			<input type="text" id="lastName" name="lastName" value="<%= lastName %>" style="width:100%;" />

			<input type="text" value="Web &amp; Application Development" style="width:100%;" />
			<textarea name="description" cols="30" style="width:100%;"><%= description %></textarea>
		</form>
	</div>
</div>

<div id="upload-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="upload modal" aria-hidden="true">
	<div class="modal-header">
		<a class="close" data-dismiss="modal" aria-hidden="true">Ã—</a>
		<h3 id="modal-title">Change Profile Photo</h3>
	</div>

	<div class="modal-body">
		<div class="row-fluid">
			<div class="span12">
				<div id="upload-message" class="alert alert-error profile-message fade in" style="display:none;"></div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span4 offset4">
				<div id="image-preview" style="text-align: center;">
					<h3>Preview</h3>
					<img id="preview" src="/img/uploads/<%= userName + '/' + avatar[0].filename %>" style="border-radius: 5px;" class="no-stretch" />
				</div>
			</div>
		</div>
		<br />
		<div class="row-fluid">
			<div class="span8 offset4">
				<form id="image-upload-form" action="/api/user/<%= _id %>" method="POST" enctype="multipart/form-data" class="form-inline">
					<input type="file" id="image-file" name="userImage" />
				</form>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<button id="image-upload-btn" class="btn btn-flat btn-red" data-dismiss="modal" disabled>Save changes</button>
	</div>
</div>
<script>$('#upload-modal').modal({show: false});</script>
