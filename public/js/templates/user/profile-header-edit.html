<div class="span3">
	<img src="/img/defaultProfile.jpg" style="border-radius: 5px;" class="no-stretch" />
	<span style="position:absolute; display: block; top:240px; margin-left: 40px;">
		<a href="#upload-modal" id="upload-image" role="button" class="btn btn-red btn-flat" data-toggle="modal">Change photo</a>
	</span>
</div>

<div class="span6">
	<input type="text" name="firstName" value="<%= firstName %>" style="width:100%;" />
	<input type="text" name="lastName" value="<%= lastName %>" style="width:100%;" />

	<input type="text" value="Web &amp; Application Development" style="width:100%;" />
	<textarea name="description" cols="30" style="width:100%;"><%= description %></textarea>
</div>

<div class="span3">
	<a id="edit-btn" href="#" data-toggle="true" class="btn btn-flat pull-right">Done</a>
</div>

<div id="upload-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="upload modal" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="modal-title">Change Profile Photo</h3>
	</div>

	<div class="modal-body">
		<div class="row-fluid">
			<div class="span4 offset4">
				<div id="image-preview" style="text-align: center;">
					<h3>Preview</h3>
					<img src="/img/defaultProfile.jpg" style="border-radius: 5px;" class="no-stretch" />
				</div>
			</div>
		</div>
		<br />
		<div class="row-fluid">
			<div class="span8 offset4">
				<form action="" method="POST" enctype="multipart/form-data" class="form-inline">
					<input type="file" name="userImage" />
				</form>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<button class="btn btn-flat btn-red">Save changes</button>
	</div>
</div>
<script>$('#upload-modal').modal({show: true});</script>
