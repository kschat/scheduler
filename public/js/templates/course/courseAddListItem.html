<td style="text-align: center;"><a class="btn btn-flat btn-red" href="#">Add class</a></td>
<td><%= courseNumber %></td>
<td><%= courseTitle %></td>
<td><%= instructor %></td>
<td><%= credits %></td>

<td>
	<% days.forEach(function(day) { %>
		<%= day.days %><br />
	<% }) %>
</td>

<td style="width: 150px;">
	<% days.forEach(function(day) { %>
		<%= day.times %><br />
	<% }) %>
</td>

<td>
	<% days.forEach(function(day) { %>
		<%= day.location %><br />
	<% }) %>
</td>
