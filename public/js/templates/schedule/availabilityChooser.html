<div class="span12">
	<table class="table table-bordered table-calendar calendar-fixed-header">
			<thead>
				<tr>
					<th></th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thead>
	</table>
	<div class="scrollable">
		<table id="calendar" class="table table-bordered table-calendar">
			<tbody>
				<% for(var i=6; i<23; i++) { %>
					<tr>
						<% var hour = 0, ampm = 'am'; %>
						<td class="calendar-time">
							<% if(i>12) { %>
								<% ampm = 'pm'; hour = i - 12; %>
							<% } else { %>
								<% ampm = 'am'; hour = i; %>
							<% } %>
							<div><strong><%= hour %>pm</strong></div>
						</td>

						<% for(var x=0; x<7; x++) { %>
							<td class="time-split">
								<div class="trigger-popover" data-time="<%= hour %>:00<%= ampm %>" data-day="<%= x %>"></div>
								<div class="trigger-popover" data-time="<%= hour %>:30<%= ampm %>" data-day="<%= x %>"></div>
							</td>
						<% } %>
					</tr>
				<% } %>
			</tbody>
		</table>
	</div>
</div>
